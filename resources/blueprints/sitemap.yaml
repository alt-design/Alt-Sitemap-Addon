sections:
  alt_sitemap:
    display: "Alt Sitemap"
    fields:
        -
          handle: sitemap_priority
          field:
            type: float
            display: 'Sitemap Priority'
            icon: float
            instructions: 'From 0.0 (lowest priority) to 1.0 (highest priority)'
            listable: hidden
            instructions_position: above
            visibility: visible
            replicator_preview: true
            hide_display: false
        -
            handle: sitemap_frequency
            field:
              options:
                hourly: hourly
                daily: Daily
                weekly: Weekly
                monthly: Monthly
                yearly: Yearly
                always: Always
              taggable: false
              push_tags: false
              placeholder: 'Please select...'
              multiple: false
              clearable: false
              searchable: true
              cast_booleans: false
              type: select
              display: 'Frequency'
              icon: select
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
        - handle: exclude_from_sitemap
          field:
            default: false
            type: toggle
            display: 'Exclude from sitemap?'
            icon: toggle
            listable: hidden
            instructions_position: above
            visibility: visible
            replicator_preview: true
            hide_display: false
